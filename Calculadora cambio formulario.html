<html>
    
        <form id="calculadoraForm">
  <input type="number" id="numero1" placeholder="Número 1">
  <input type="number" id="numero2" placeholder="Número 2">
  <button type="button" onclick="calcular()">Calcular</button>
</form>

<script>
function calcular() {
  var numero1 = document.getElementById('numero1').value;
  var numero2 = document.getElementById('numero2').value;
  var suma = Number(numero1) + Number(numero2);
  var resta = numero1 - numero2;
  var multiplicacion = numero1 * numero2;
  var division = numero1 / numero2;
  alert('Suma: ' + suma + '\nResta: ' + resta + '\nMultiplicación: ' + multiplicacion + '\nDivisión: ' + division);
}
</script>

    
</html>
