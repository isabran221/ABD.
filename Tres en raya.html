<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tres en Raya</title>
  <style>
    table { width: 300px; height: 300px; }
    button { width: 100%; height: 100%; font-size: 24px; }
  </style>
</head>
<body>
  <table id="tablero">
    <tr>
      <td><button onclick="hacerMovimiento(this)"></button></td>
      <td><button onclick="hacerMovimiento(this)"></button></td>
      <td><button onclick="hacerMovimiento(this)"></button></td>
    </tr>
    <tr>
      <td><button onclick="hacerMovimiento(this)"></button></td>
      <td><button onclick="hacerMovimiento(this)"></button></td>
      <td><button onclick="hacerMovimiento(this)"></button></td>
    </tr>
    <tr>
      <td><button onclick="hacerMovimiento(this)"></button></td>
      <td><button onclick="hacerMovimiento(this)"></button></td>
      <td><button onclick="hacerMovimiento(this)"></button></td>
    </tr>
  </table>

  <script>
    let jugador = 'X';
    
    function hacerMovimiento(boton) {
      if (boton.innerHTML === '') {
        boton.innerHTML = jugador;
        if (verificarGanador()) {
          alert('Jugador ' + jugador + ' ha ganado!');
          reiniciarJuego();
        } else {
          jugador = jugador === 'X' ? 'O' : 'X';
        }
      }
    }

    function verificarGanador() {
      const botones = document.querySelectorAll('button');
      const combinacionesGanadoras = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], 
        [0, 3, 6], [1, 4, 7], [2, 5, 8], 
        [0, 4, 8], [2, 4, 6]
      ];
      
      return combinacionesGanadoras.some(combinacion => {
        return botones[combinacion[0]].innerHTML === jugador &&
               botones[combinacion[1]].innerHTML === jugador &&
               botones[combinacion[2]].innerHTML === jugador;
      });
    }

    function reiniciarJuego() {
      document.querySelectorAll('button').forEach(boton => boton.innerHTML = '');
      jugador = 'X';
    }
  </script>
</body>
</html>
