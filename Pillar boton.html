<html>
    <button id="boton" onmouseover="moverBoton()">Intenta pulsarme</button>

<script>
function moverBoton() {
  var x = Math.random() * window.innerWidth;
  var y = Math.random() * window.innerHeight;
  document.getElementById('boton').style.position = 'absolute';
  document.getElementById('boton').style.left = x + 'px';
  document.getElementById('boton').style.top = y + 'px';
}
</script>

</html>
